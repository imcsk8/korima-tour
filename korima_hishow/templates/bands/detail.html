<h1>Bands</h1>

<div class="row">
    <div class="col">
    <%= if (errors) { %>
        <%= for (key, val) in errors { %>
            <div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
                <%= val %>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
         <% } %>
    <% } %>
    </div>
</div>
<div class="row mt-3 justify-content-center">
    <div class="col-md-8 col-sm-10">
        <h2>Band</h2>
        <%= form({action: editBandsPath({id: band.ID}) , method: "POST", enctype: "multipart/form-data"}) { %>
            <input name="authenticity_token" type="hidden" value="<%= authenticity_token %>">
            <input name="id" type="hidden" value="<%= band.ID %>">
            <div class="form-group">
                <label for="title"><%= t("name") %></label>
                <input type="text" name="Name" class="form-control" id="name" value="<%= band.Name %>">
            </div>
            <div class="form-group">
                <label for="content"><%= t("description") %></label>
                <textarea class="form-control" name="Description" id="description"  rows="20">
                    <%= band.Description %>
                </textarea>
                <label for="content"><%= t("photo") %></label>
                <img height="200" width="200" src="<%= band.Photo %>">
                <%= f.FileTag({name: "photo_file"}) %>
            </div>
            <button type="submit" class="btn btn-primary">Publish</button>
            <a href="<%= bandsDeletePath({id: band.ID}) %>" class="btn btn-danger">Delete Band  </a>
        <% } %>
    </div>
</div>
