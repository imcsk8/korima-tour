<div class="row header">
    <div class="col">
        <span class="h1">Bands</span>
    </div>
    <div class="col offset-md-8">
        <a href="<%= bandsCreatePath() %>" class="btn btn-primary"><%= t("add") %></a>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <%= for (b) in bands { %>
            <div class="list-box">
                <a href="/bands/detail/<%= b.ID %>"><h1><img class="index_image" src="<%= GetPhotoName(b.ID.String(), b.Photo) %>">&nbsp;<%= b.Name %></h1></a>
                <%= if (current_user.ID.String() == b.OwnerID.String()) { %>
                    <a href="<%= bandsDeletePath({id: b.ID}) %>" class="btn btn-outline-danger btn-sm"><%= t("delete") %></a>
                <% } %>
                <div class="list-description">
                    <%= markdown(truncate(b.Description, {"size": 200})) %>
                </div>
                <div class="list-location">
                    <%= b.LocationText %>
                </div>
            </div>
        <% } %>
    </div>
</div>
<div class="row">
    <div class="col">
        <%= paginator(pagination) %>
    </div>
</div>
