<h1>Venues</h1>
<div class="row">
    <div class="col-md-3 offset-md-9">
        <a href="<%= venuesCreatePath() %>" class="btn btn-primary">Add Venue</a>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <%= for (v) in venues { %>
            <hr>
            <a href="/venues/detail/<%= v.ID %>"><h1><%= v.Name %></h1></a>
            <p><%= markdown(truncate(v.Description, {"size": 200})) %></p>
        <% } %>
    </div>
</div>
<div class="row">
    <div class="col">
        <%= paginator(pagination) %>
    </div>
</div>
